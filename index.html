<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter-Strike Online 武器清單</title>
</head>
<body>
    <div class="App">
        <div class="Navigation">
            <img class="logo" src="./images/logo-weapons.svg" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a>關於</a></li>
					<li><a class = "theme">主題：正常</a></li>
					<li><a class = "sort">排序：InGameID</a></li>
                    <li><a class = "lang">中文 > English</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text">
                <a class="btn-search"><button>搜尋</button></a>
            </div>
        </div>
        <div class="CategorySelect-SideBar">
            <div class="rarities">
				<div class="weapon-category js-weapon-category classify" data-rarity="GRADE">
                    <span class="name">稀有度</span>
				</div>
                <div class="weapon-category js-weapon-category active" data-rarity="GRADE0">
                    <span class="name">全部</span>
                </div>
                <div class="weapon-category js-weapon-category" data-rarity="GRADE1">
                    <span class="name">一般</span>
                </div>
                <div class="weapon-category js-weapon-category" data-rarity="GRADE2">
                    <span class="name">高級</span>
                </div>
                <div class="weapon-category js-weapon-category" data-rarity="GRADE3">
                    <span class="name">稀有</span>
                </div>
                <div class="weapon-category js-weapon-category" data-rarity="GRADE4">
                    <span class="name">特殊</span>
                </div>
                <div class="weapon-category js-weapon-category" data-rarity="GRADE5">
                    <span class="name">王牌</span>
                </div>
                <div class="weapon-category js-weapon-category" data-rarity="GRADE6">
                    <span class="name">史詩</span>
                </div>
				<div class="weapon-category js-weapon-category classify" data-type="GRADE">
                    <span class="name">類型</span>
                </div>
                <div class="weapon-category js-weapon-category active" data-type="ALL">
                    <span class="name">全部</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="NONE">
                    <span class="name">未知</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="PISTOL">
                    <span class="name">輔助型</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="SHOTGUN">
                    <span class="name">散彈槍</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="SUBMACHINEGUN">
                    <span class="name">衝鋒槍</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="RIFLE">
                    <span class="name">步槍</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="SNIPERRIFLE">
                    <span class="name">狙擊槍</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="MACHINEGUN">
                    <span class="name">機關槍</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="EQUIPMENT">
                    <span class="name">裝備型</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="GRENADE">
                    <span class="name">手榴彈</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="KNIFE">
                    <span class="name">近戰型</span>
                </div>
                <div class="weapon-category js-weapon-category" data-type="STUDIO">
                    <span class="name">創世者</span>
                </div>
				<div class="weapon-category js-weapon-category classify" data-restrict="GRADE">
                    <span class="name">武器限制</span>
                </div>
				<div class="weapon-category js-weapon-category active" data-restrict="NONE">
                    <span class="name">無限制</span>
                </div>
				<div class="weapon-category js-weapon-category" data-restrict="CLASSIC">
                    <span class="name">經典</span>
                </div>
				<div class="weapon-category js-weapon-category" data-restrict="NEWCLASSIC">
                    <span class="name">新經典</span>
                </div>
				<div class="weapon-category js-weapon-category" data-restrict="NEWCLASSICZOMBIE">
                    <span class="name">新經典(殭屍)</span>
                </div>
            </div>
        </div>
        <div class="Cards-Content js-weapon-thumbnails-wrapper"></div>
    </div>
    <div class="about-bg">
        <div class="about">
            <h3>關於</h3>
            <p class = "a">網頁製作：崩潰金魚燒、DestroyerI滅世I</p>
            <p class = "b">圖片提供：SkullerRey、DestroyerI滅世I</p>
            <p class = "c">ＩＤ提供：SkullerRey、DestroyerI滅世I</p>
        </div>
    </div>
	
	<div class="notification" id="notification"></div>
	<div class="watermark">Gold Fish / Destroyer / Skuller Rey</div>
	
	<div class="lastupdate">Last Update: 24/02/01</div>

    <script src="./data/weaponList.js"></script>
    <script src="script.js"></script>
</body>
</html>
